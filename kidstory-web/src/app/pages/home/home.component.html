<div class="image">
  <a routerLink="/login-component">
    <button class="backButton" nz-button nzType="link"><i nz-icon nzType="left"></i>Backward</button>
  </a>
  <section class="card">
    <div class="card-body">
      <div *ngIf="content && content.length > 0" class="feed">
        <div class="partition" *ngIf="content.length > 0">
          <h2 class="title">Songs</h2>
          <ul class="partitionContent">
            <li class="item" *ngFor="let element of content">
              <ng-template #lockTemplate>
                <i (click)="contentClick(element.id)" class="ant-scroll-number-custom-component lock" nz-icon
                   nzType="lock"></i>
              </ng-template>
              <a (click)="contentClick(element.id)" class="itemLink">
                <a>
                  <img [alt]="element.title" [src]="element.url" class="itemThumb">
                  <div class="itemDescr">
                    <span class="itemAuthor">{{element.author}}</span>
                    <span class="itemName">{{element.title}}</span>
                    <span class="text-muted itemDescr">{{element.duration}} <span
                      *ngIf="element.likes"> &#183; {{element.likes}}
                      likes</span></span>
                  </div>
                </a>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</div>
<router-outlet></router-outlet>
